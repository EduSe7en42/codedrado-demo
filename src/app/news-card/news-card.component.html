<ion-card>
  <ion-card-header>
    <ion-card-subtitle>{{ subtitle }}</ion-card-subtitle>
    <a [href]="link">
      <ion-img [src]="media"></ion-img>
    </a>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <p>
      {{ content }}
    </p>
  </ion-card-content>
</ion-card>
